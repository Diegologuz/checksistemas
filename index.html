<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check List Soporte</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .checklist-container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 800px;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            color: #333;
            font-size: 24px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .checklist {
            margin-top: 20px;
        }

        .checklist label {
            display: block;
            margin: 10px 0;
            font-size: 16px;
            color: #555;
            cursor: pointer;
        }

        input[type="checkbox"] {
            margin-right: 10px;
        }

        .actions {
            text-align: center;
            margin-top: 20px;
        }

        .actions button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            margin-right: 10px;
            transition: background-color 0.3s;
        }

        .actions button:hover {
            background-color: #0056b3;
        }

        .progress-bar {
            width: 100%;
            background-color: #ddd;
            border-radius: 4px;
            margin-top: 10px;
            height: 8px;
        }

        .progress-bar-filled {
            height: 100%;
            background-color: #28a745;
            border-radius: 4px;
        }

        .footer {
            text-align: center;
            font-size: 14px;
            color: #888;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="checklist-container">
        <h1>Check List Soporte</h1>

        <!-- Formulario de Datos Generales -->
        <form id="checklist-form">
            <div class="form-group">
                <label for="fecha">Fecha</label>
                <input type="text" id="fecha" disabled />
            </div>

            <div class="form-group">
                <label for="sucursal">Sucursal</label>
                <input type="text" id="sucursal" placeholder="Escribe la sucursal" />
            </div>

            <div class="form-group">
                <label for="clave-sucursal">Clave de Sucursal</label>
                <input type="text" id="clave-sucursal" placeholder="Escribe la clave" />
            </div>

            <div class="form-group">
                <label for="ubicacion">Ubicación (Ciudad, Estado, País)</label>
                <input type="text" id="ubicacion" disabled />
            </div>

            <!-- Datos del usuario -->
            <div class="form-group">
                <label for="puesto">Puesto</label>
                <input type="text" id="puesto" placeholder="Escribe tu puesto" />
            </div>

            <div class="form-group">
                <label for="telefono">Teléfono</label>
                <input type="tel" id="telefono" placeholder="Escribe tu teléfono" />
            </div>

            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" placeholder="Escribe tu nombre" />
            </div>

            <!-- Información del equipo -->
            <div class="form-group">
                <label for="equipo">Tipo de Equipo</label>
                <select id="equipo">
                    <option value="CPU">CPU</option>
                    <option value="Portátil">Portátil</option>
                </select>
            </div>

            <!-- Checklist de tareas -->
            <div class="checklist">
                <label>
                    <input type="checkbox" name="item1" /> Revisar hardware
                </label>
                <label>
                    <input type="checkbox" name="item2" /> Actualizar software
                </label>
                <label>
                    <input type="checkbox" name="item3" /> Limpiar equipo
                </label>
                <label>
                    <input type="checkbox" name="item4" /> Configurar red
                </label>
                <label>
                    <input type="checkbox" name="item5" /> Verificar backups
                </label>
            </div>

            <!-- Acciones -->
            <div class="actions">
                <button type="button" onclick="markAll()">Marcar todo</button>
                <button type="button" onclick="clearAll()">Limpiar todo</button>
            </div>
        </form>

        <!-- Barra de progreso -->
        <div class="progress-bar">
            <div id="progress-bar-filled" class="progress-bar-filled"></div>
        </div>

        <div class="footer">
            <p>Hecho con ❤️ por tu nombre.</p>
        </div>
    </div>

    <script>
        // Cargar la fecha actual
        document.getElementById('fecha').value = new Date().toLocaleDateString();

        // Función para detectar ubicación (ciudad, estado, país)
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    const lat = position.coords.latitude;
                    const lon = position.coords.longitude;

                    // Usamos una API gratuita (o la geolocalización nativa)
                    fetch(`https://nominatim.openstreetmap.org/reverse?lat=${lat}&lon=${lon}&format=json`)
                        .then(response => response.json())
                        .then(data => {
                            if (data && data.address) {
                                const locationStr = `${data.address.city || 'Desconocida'}, ${data.address.state || 'Desconocido'}, ${data.address.country || 'Desconocido'}`;
                                document.getElementById('ubicacion').value = locationStr;
                            }
                        })
                        .catch(error => console.error('Error al obtener la ubicación:', error));
                });
            } else {
                alert("Geolocalización no disponible en tu navegador.");
            }
        }

        // Cargar ubicación al cargar la página
        window.onload = getLocation;

        // Función para marcar todos los checkboxes
        function markAll() {
            const checkboxes = document.querySelectorAll('input[type="checkbox"]');
            checkboxes.forEach(checkbox => checkbox.checked = true);
            updateProgress();
        }

        // Función para limpiar todos los checkboxes
        function clearAll() {
            const checkboxes = document.querySelectorAll('input[type="checkbox"]');
            checkboxes.forEach(checkbox => checkbox.checked = false);
            updateProgress();
        }

        // Función para actualizar la barra de progreso
        function updateProgress() {
            const checkboxes = document.querySelectorAll('input[type="checkbox"]');
            const total = checkboxes.length;
            const checked = Array.from(checkboxes).filter(checkbox => checkbox.checked).length;
            const progress = (checked / total) * 100;
            document.getElementById('progress-bar-filled').style.width = progress + '%';
        }

        // Agregar evento de cambio para actualizar la barra de progreso
        document.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
            checkbox.addEventListener('change', updateProgress);
        });
    </script>
</body>
</html>
